<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
      <link rel="shortcut icon" href="https://kavyaschool.edu.np/favicon.ico" type="image/x-icon">
</head>

<body class="bg-slate-100 p-6">

<a href="index.html" class="text-blue-600 text-sm">‚Üê Back to Home</a>

<div class="max-w-3xl mx-auto bg-white rounded-2xl shadow p-6 mt-4">
  <h1 class="text-2xl font-bold mb-4">Admin Dashboard</h1>

  <p class="text-slate-600 mb-4">
    Preview all shuttle routes stored locally.
  </p>

  <div id="routes" class="space-y-3"></div>
</div>

<script>
fetch("index.json")
  .then(r => r.json())
  .then(data => {
    const box = document.getElementById("routes");
    Object.entries(data).forEach(([id, r]) => {
      box.innerHTML += `
        <div class="border rounded-xl p-4">
          <p class="font-semibold">Route-${id}</p>
          <p class="text-sm text-slate-600">${r.route_name}</p>
        </div>
      `;
    });
  });
</script>

</body>
</html>
