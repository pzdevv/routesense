<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kavya School Shuttle Finder</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white p-6 rounded-xl shadow-xl w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-4">
      Kavya School Shuttle Finder
    </h1>

    <!-- Search -->
    <input
      id="searchInput"
      type="text"
      placeholder="Search your nearest location..."
      class="w-full border rounded-lg p-3 mb-2"
    />

    <div id="suggestions" class="border rounded-lg bg-white hidden"></div>

    <div class="flex gap-3 mt-4">
      <button
        id="searchBtn"
        class="flex-1 bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700"
      >
        Search Route
      </button>

      <button
        id="locationBtn"
        class="flex-1 bg-green-600 text-white py-2 rounded-lg hover:bg-green-700"
      >
        Use Current Location
      </button>
    </div>

    <p id="error" class="text-red-600 text-sm mt-3 hidden"></p>
  </div>

<script src="app.js"></script>
</body>
</html>
